  <title>8章課題</title>
  <style>
    li{
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>SAMURAIニュース</h1>
    <nav>
      <ul style="padding-left: 0;">
        <li><a href="https://www.sejuku.net/">ホーム</a></li>
        <li><a href="https://www.sejuku.net/">社会</a></li>
        <li><a href="https://www.sejuku.net/">経済</a></li>
        <li><a href="https://www.sejuku.net/">スポーツ</a></li>
        <li><a href="https://www.sejuku.net/">テクノロジー</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <h2>社会</h2>
      <section>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>日本でも年々人気の高まるハロウィン。<br>
            今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
            <audio controls src="ichi.mp3"></audio>
      </section>
      <section>
        <h3>私のおすすめ和菓子</h3>
          <form action="#">
            <label for="name">氏名</label>
            <input type="text" name="name" id="name" placeholder="名前を入力してください"><br>
            <label for="age">年代</label>
            <select name="age" id="age"><br>
              <option value="under10">10代以下</option>
              <option value="20">20代</option>
              <option value="30">30代</option>
              <option value="over40">40代以上</option><br>
            </select><br>
            <label><input type="radio" name="sex" value="male">男性</label>
            <label><input type="radio" name="sex" value="female">女性</label>
            <label><input type="radio" name="sex" value="ex">その他</label><br>
            <label for="sweets">おすすめ和菓子の名称</label>
            <input type="text" name="sweets" id="sweets" placeholder="例：みたらし団子"><br>
            <label for="reason">おすすめする理由</label>
            <textarea name="reason" id="reason"></textarea><br>
            <label for="agree">個人情報保護方針に同意する</label>
            <input type="checkbox" name="agree" id="agree"><br>
            <input type="submit" value="送信">
            <input type="reset" value="リセット">
          </form>
        </section>
    </article>
    <article>
      <h2>テクノロジー</h2>
      <section>
        <h3>SAMURAIが新しい動画をリリース</h3>
        <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
          動画の内容はHTML/CSSの解説です。</p>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo?si=kFakahAvn_YQT10e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </section>
    </article>
  </main>
  <footer>
    <p>&copy; SAMURAIニュース</p>
  </footer>

</html>
